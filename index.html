<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body> 
   <div class = "container">
       <div class="card">
           <div class="img_container"><img src="2.jpeg"></div>
           <form name="register" action="welcome.html" onsubmit="return validate()" method="post"> 
               <input placeholder="Forename" type="text" name="forename"><br />
               <input type="text" placeholder="Surname" name="surname"><br />
               <input type="text" placeholder="Username" name="username"><br />
               <input type="password" placeholder="Password" name="pass1"><br />
               <input type="password" placeholder="Re-enter" name="pass2"><br />
               <input type="number" placeholder="Age" name="age"><br />
               <input type="email" placeholder="Email" name="email"><br />
               <input type="submit" value="Submit" class="enter_button">
               </form>
       </div>
   </div>
    
                
        <script src="J.js"></script>
</body>
